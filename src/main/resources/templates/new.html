<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
  <div class="wrap">

      <header th:replace="layout :: header"></header>

    <div class="container">
      <div class="main-inf">
        <label>Name:</label><input type="text" />
        <label>Order:</label><input type="text" />
        <hr/>
      </div>
      <div class="part-input">
        <table id="tab">
			<tbody>
				<tr id="tableHeader">
					<td>Part name</td>
					<td>Material </td>
					<td>Weight Neto(gr) </td>
					<td>Height</td>
					<td>Length </td>
					<td>Thickness</td>
					<td>Weight Bruto(kg)</td>
				</tr>
					<tr id="elementsInput">
						<td><input oninput="onInput()" id="partName" type="text" /></td>
						<td><input oninput="onInput()" id="material" type="text" /></td>
						<td><input oninput="onInput()" id="netoWeight" type="text" /></td>
						<td><input oninput="onInput()" id="height" type="text" /></td>
						<td><input oninput="onInput()" id="leng" type="text" /></td>
						<td><input oninput="onInput()" id="thickness" type="text"/></td>
						<td><input id="brutoWeight" type="text"/></td>
					</tr>
			</tbody>
  		</table>
		  <button id="newRowBtn" onclick="newRow()">New Row</button>
      </div>
					<hr/>
				<form method="post" th:action="@{/}">
					<button id="submit" type="submit">Submit</button>
					<button id="sort">Sort</button>
				</form>
    </div>
  </div>

  <footer th:replace="layout ::footer"></footer>
</body>
</html>
