<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
  <div class="wrap">

      <header th:replace="layout :: header"></header>

    <div class="container">
      <div class="main-inf">
        <label>Name:</label><input type="text" />
        <label>Order:</label><input type="text" />
        <hr/>
      </div>
      <div class="part-input">
        <table >
	<tbody>
  		<tr>
  			<td>Part name</td>
  			<td>Material </td>
  			<td>Weight Neto(gr) </td>
  			<td>Height</td>
  			<td>Length </td>
  			<td>Thickness</td>
        <td>Weight Bruto(kg)</td>
  		</tr>
		<form  method="post" action="post" th:object="${part}">
			<tr>
				<input type="hidden" th:field="*{id}"/>
				<td><input type="text" th:field="*{partName}"/></td>
				<td><input type="text" th:field="*{material}"/></td>
				<td><input type="text" th:field="*{weightNeto}"/></td>
				<td><input type="text" th:field="*{height}"/></td>
				<td><input type="text" th:field="*{length}"/></td>
				<td><input type="text" th:field="*{thickness}"/></td>
				<td><input type="text"/></td>
			</tr>
		</form>
  	</tbody>
  </table>
      </div>
    </div>
  </div>

  <footer th:replace="layout ::footer"></footer>
</body>
</html>
